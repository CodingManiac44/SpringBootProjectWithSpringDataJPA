<head>
    <meta charset="UTF-8">
    <title>show student info</title>
    <style>
      .grid-container {
                      display: grid;
                      grid-template-columns: auto ;
      }
      .grid-container > div {
          background-color: rgba(255, 255, 255, 0.8);
          text-align: center;
          padding: 20px 0;
          font-size: 30px;
        }
        #viewData{
        color:blue;
        font-size:35px;
        font-family:Helvecia;
        font-style: italic;
        }
        .viewDatax{
        color:blue;
        font-size:35px;
        font-family:Helvecia;
        font-style: italic;
        padding-left:20px;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>View Details data Page</h1>
    <a href="/">
        <button >go back to main page</button>

</div>

</html>
